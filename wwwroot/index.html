<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik HTML5 Report Viewer Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            margin: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="content">
        loading...
    </div>

    <script type="text/javascript">

        $(document).ready(function () {
            const url = '/api/reports/formats';

            $.getJSON(url, function () {
                $("#content").text("Telerik Reporting REST Service with Cross-origin resource sharing (CORS) is up and running.");
            })
                .fail(function (data) {
                    $("#content").html("Telerik Reporting REST Service with Cross-origin resource sharing (CORS) is NOT running: <br />" + data.responseText);
                });
        });
    </script>
</body>
</html>
